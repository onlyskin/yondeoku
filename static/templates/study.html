<div ng-controller="studyCtrl" id="studyContainer">
	<div id="dev">
		<div>[[ currentBlock.text ]]</div>
		<div>[[ currentBlock.readTokens ]]</div>
	</div>
	<table id="vocabItems">
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th>Word</th>
				<th>Guess Meaning</th>
			</tr>
		</thead>
		<tbody>
			<tr class="lemma" ng-repeat="lemma in newWords track by $index">
				<td class="add" ng-click="addKnownLemma(lemma)">â—Ž</td>
				<td class="add">[[ $index + 1 ]]</td>
				<td class="lemma">[[ lemma ]]</td>
				<td class="guess"><input type="text"></td>
			</tr>				
		</tbody>
	</table>
</div>
<button ng-click="stopReading()">Choose a different block instead...</button>
