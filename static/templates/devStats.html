<em>Current User Summary:</em>
<div>Username: [[ userdata.username ]]</div>
<div>Known words: [[ userdata.known['py/set'].sort().join(', ') ]]</div>
<div>Threshold: [[ userdata.threshold ]]</div>

<div>Blocks:</div>
<div ng-repeat="Block in userdata.Blocks" class="blocks">[[ getBlockIndex(Block) + 1 ]]) [[ Block.text.slice(0, 50) ]]...</div>
