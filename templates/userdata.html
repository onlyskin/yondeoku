<!doctype html>
<html>

  <head>
    <title>User Overview</title>
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
  </head>

<body ng-app="yondeokuApp">

		<div ng-controller="userCtrl" id="user-information">
			<h1>[[ userdata.username ]]</h1>
			<div>
				<textarea ng-model="newBlockText"></textarea>
				<button ng-click="addBlock(newBlockText)">Add New Block</button>
			</div>
			<div class="block" ng-repeat="Block in userdata.Blocks">
				<label for="indexIn">from</label>
				<input id="indexIn" ng-model="indexIn"/>
				<label for="indexOut">to</label>
				<input id="indexOut" ng-model="indexOut"/>
				<button ng-click="setReadTokens(Block, indexIn, indexOut)"/>Update</button>
				<p class="block-text">'[[ Block.text ]]'</p>
				<div>
					<span class="block-tokens" ng-class="{'read': Block.readTokens[$index] }" ng-repeat="Token in Block.tokens">[[ Token.tokenText ]]&nbsp;</span>
				</div>
				<div>
					<span class="block-lemmas" ng-repeat="lemmaList in Block.bestLemmaList track by $index">[[ lemmaList ]],&nbsp;</span>
				</div>
			</div>
		</div>

	<script src="{{ url_for('static', filename='vendor/angular.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/angular-sanitize.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/app.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/services/data.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/controllers/user.js') }}" type="text/javascript"></script>

</body>

</html>
