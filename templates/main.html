<!doctype html>
<html>

  <head>
    <title>Live Read</title>
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
  </head>

<body ng-app="yondeokuApp">

	<div ng-controller="userCtrl" id="live-reading">

		<div id="vocab-list">
			<button ng-click="getVocabList(userSelection)">Make List</button>

			<div ng-show="vocabListFillerText.show">[[ vocabListFillerText.text ]]</div>

			<table ng-show="showTable">
				<thead>
					<tr>
						<th>Vocab</th>
						<th>Definition</th>
					</tr>
				</thead>
				<tbody>
					<tr class="vocab-item" ng-repeat="vocabItem in vocabList">
						<td class="vocab">[[ vocabItem.lemma ]]</td>
						<td class="definition" ng-bind-html="renderDefinition(vocabItem)"></td>
					</tr>				
				</tbody>
			</table>

		<div ng-show="showLoading">[[ loadingText ]]</div>

		</div>

		<div id="current-block">
			<div id="buttons">
				<button ng-repeat="Block in userdata.Blocks" ng-click="setCurrentBlock(Block)">[[ renderBlockButton(Block) ]]</button>
			</div>
			<div id="blockText">[[ currentBlock.text ]]</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='vendor/angular.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/angular-sanitize.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/app.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/services/data.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='scripts/controllers/user.js') }}" type="text/javascript"></script>

</body>

</html>
